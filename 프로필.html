<style>


/* 명함 전화번호 있는 파트 */
.profile {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-picture {
    width: 200px; 
    margin-right: 20px;
}

.profile-picture img {
    width: 100%;
    height: auto;
    border-radius: 50%; /* 원 모양으로 보이도록 원형으로 잘라냄 */
}

.profile-info {
    flex: 1;
}

.profile-info h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.profile-info p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 10px;
}
}

 /*연락처폼css*/
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    height: 150px; /* 메시지창의 높이를 균일하게 설정 */
    resize: none; /* 사용자가 크기를 조절하지 못하도록 설정 */
}

button {
    margin-top: 20px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    
/*헤더*/
    .custom-color {
    color: white;
     text-decoration: none;
}

.custom-color:visited {
    color: white;
     text-decoration: none;
}

.custom-color:hover {
    color: white;
     text-decoration: none;
}

.custom-color:active {
    color: white;
     text-decoration: none;
}
</style>
